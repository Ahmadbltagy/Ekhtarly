<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Ekhtarly</title>
</head>
<body>
    <div class="container">
        <div class="brand">
            <h1>Ekhtarly</h1>
            <h2>Choosing your device became easier</h2>
        </div>
        <form class="border rounded  bg-light">
            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="form-group ">
                <label for="inputEmail1">Email address</label>
                <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="form-group">
                <label for="inputPassword1">Password</label>
                <input type="password" class="form-control" id="inputPassword1" required>
            </div>
            <button type="submit" class="btn btn-primary">Sing up</button>
        </form>

    </div>
</body>
</html>
